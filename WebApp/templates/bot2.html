{% extends "index.html" %}

{% block header %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', path="css/bot2.css") }}">
{% endblock %}

{% block content %}
<section class="msger">
    <header class="msger-header">
        <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> FPT ChatBot
        </div>
        <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
        </div>
    </header>

    <main class="msger-chat">
        <div class="msg left-msg">
            <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)">
            </div>

            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">{{bot_name}}</div>
                    <div class="msg-info-time">{{time_now}}</div>
                </div>

                <div class="msg-text">
                    Xin chào!
                </div>
            </div>
        </div>

        
    </main>

    <form class="msger-inputarea">
        <input type="text" class="msger-input" placeholder="Nhập câu hỏi...">
        <button type="submit" class="msger-send-btn">Send</button>
    </form>
</section>

{% endblock %}

{% block other_footers %}
<script src="{{ url_for('static', path="js/bot2.js") }}"></script>
{% endblock %}
